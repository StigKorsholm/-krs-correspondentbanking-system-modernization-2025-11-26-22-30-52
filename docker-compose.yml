version: '3.8'

services:
  # PostgreSQL - One database per microservice

  postgres-correspondent-master-db:
    image: postgres:15-alpine
    container_name: correspondent_master_db
    environment:
      POSTGRES_DB: correspondent_master_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-correspondent-master-db-data:/var/lib/postgresql/data
    networks:
      - krs-correspondentbanking-system-network

  postgres-rma-management-db:
    image: postgres:15-alpine
    container_name: rma_management_db
    environment:
      POSTGRES_DB: rma_management_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres-rma-management-db-data:/var/lib/postgresql/data
    networks:
      - krs-correspondentbanking-system-network

  postgres-ssi-read-db:
    image: postgres:15-alpine
    container_name: ssi_read_db
    environment:
      POSTGRES_DB: ssi_read_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres-ssi-read-db-data:/var/lib/postgresql/data
    networks:
      - krs-correspondentbanking-system-network

  postgres-ssi-write-db:
    image: postgres:15-alpine
    container_name: ssi_write_db
    environment:
      POSTGRES_DB: ssi_write_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - postgres-ssi-write-db-data:/var/lib/postgresql/data
    networks:
      - krs-correspondentbanking-system-network

  postgres-nostro-account-db:
    image: postgres:15-alpine
    container_name: nostro_account_db
    environment:
      POSTGRES_DB: nostro_account_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5436:5432"
    volumes:
      - postgres-nostro-account-db-data:/var/lib/postgresql/data
    networks:
      - krs-correspondentbanking-system-network


  # Kafka + Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - krs-correspondentbanking-system-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - krs-correspondentbanking-system-network

  # Schema Registry (for Avro schemas)
  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    container_name: schema-registry
    depends_on:
      - kafka
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - krs-correspondentbanking-system-network

  # AKHQ (Kafka UI)
  akhq:
    image: tchiotludo/akhq:latest
    container_name: akhq
    depends_on:
      - kafka
    ports:
      - "8085:8080"
    environment:
      AKHQ_CONFIGURATION: |
        akhq:
          connections:
            local:
              properties:
                bootstrap.servers: "kafka:9092"
              schema-registry:
                url: "http://schema-registry:8081"
    networks:
      - krs-correspondentbanking-system-network

  # Redis (caching)
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - krs-correspondentbanking-system-network

  # Jaeger (distributed tracing)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "16686:16686"  # UI
      - "14268:14268"  # Collector HTTP
    networks:
      - krs-correspondentbanking-system-network

volumes:
  postgres-correspondent-master-db-data:
  postgres-rma-management-db-data:
  postgres-ssi-read-db-data:
  postgres-ssi-write-db-data:
  postgres-nostro-account-db-data:

networks:
  krs-correspondentbanking-system-network:
    driver: bridge
